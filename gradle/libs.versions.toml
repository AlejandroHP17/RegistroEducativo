[bundles]
animation = [
    "facebook-shimmer",
    "airbnb-lottie"
]

location = [
    "play-services-location"
]

retrofit = [
    "retrofit2",
    "retrofit2-converter-gson",
    "retrofit2-adapter-rxjava2",
    "logging-interceptor"
]

androidx-navigation = [
    "androidx-navigation-fragment-ktx",
    "androidx-navigation-ui-ktx"
]

